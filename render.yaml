services:
  # Django Backend
  - type: web
    name: portfolio-backend
    runtime: python
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        sync: false  # You'll set this manually to your Render URL
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: EMAIL_HOST_USER
        sync: false  # Set manually
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Set manually
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set to your frontend URL
      - key: PYTHON_VERSION
        value: 3.11.0

  # MySQL Database
  - type: pserv
    name: portfolio-db
    runtime: docker
    plan: starter
    region: singapore
    databases:
      - name: portfolio_db
        user: portfolio_user
